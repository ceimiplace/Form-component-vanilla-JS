<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="form" method="POST">
        <h2>Sign Up</h2>
        <p>It's free and only takes a minute</p>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" class="input" />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" class="input" />
        <label for="email" required>Email</label>
        <input type="email" name="email" id="email" class="input" />
        <label for="Password">Password</label>
        <input type="password" name="password" id="password" class="input" />
        <label for="confirmedpassw">Confirm Password</label>
        <input
          type="password"
          name="confirmedpassw"
          id="confirmedpassw"
          class="input"
        />
        <button class="submit">Sign up</button>
        <p>
          By clicking Sign Up,you agree to our
          <a href="#">Terms and Conditions </a>and
          <a href="#">Privacy Policy</a>
        </p>
      </form>
      <p class="login">Already have an account? <a href="#">Login Here</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
